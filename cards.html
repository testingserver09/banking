<!DOCTYpE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      color: #333;
      padding: 16px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    header i {
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    header h2 {
      font-size: 20px;
      font-weight: 600;
    }

    .card-preview {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 24px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .card-preview img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      background: #fff;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #3836B4;
      box-shadow: 0 0 0 2px rgba(74, 103, 255, 0.1);
    }

    .row {
      display: flex;
      gap: 16px;
    }

    .row .form-group {
      flex: 1;
    }

    .btn-save {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #3836B4;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-save:hover {
      background: #3c54cc;
    }
    .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 420px;
  margin: auto;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.08);
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
  z-index: 20;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #888;
   justify-content: center;
  text-decoration: none; /* removes underline */
}

.nav-item i {
  font-size: 18px;
  margin-bottom: 4px;
}

.nav-item.active {
  color: #3d5afe;
}

.nav-item.active i {
  color: #3d5afe;
}
.nav-item:hover {
  color: #3d5afe; /* accent on hover */
}

.fab {
  position: absolute;
  top: -24px;
  left: 50%;
  transform: translateX(-50%);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background-color: #3836b4;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 16px rgba(61, 90, 254, 0.4);
  z-index: 30;
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.fab:hover {
  transform: translateX(-50%) scale(1.08);
  box-shadow: 0 6px 20px rgba(61, 90, 254, 0.6);
}

.fab-icon {
  width: 28px;
  height: 28px;
}

.fab-tooltip {
  position: absolute;
  top: -30px;
  background-color: #3836b4;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.fab:hover .fab-tooltip {
  opacity: 1;
}

    @media screen and (max-width: 480px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <i class="fa fa-chevron-left"></i>
    <h2>Add New Card</h2>
  </header>

  <div class="card-preview">
    <img src="images/back_atm.png" alt="Card preview" />
  </div>

  <form>
    <div class="form-group">
      <label for="card-name">Card Name</label>
      <input type="text" id="card-name" placeholder="Name on Card" required />
    </div>

    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required />
    </div>

    <div class="row">
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required />
      </div>
      <div class="form-group">
        <label for="cvv">CVV Number</label>
        <input type="text" id="cvv" placeholder="Enter CVV" maxlength="4" required />
      </div>
    </div>

    <button type="submit" class="btn-save">Save Card</button>
  </form>

  <div class="footer">
  <a href="dashboard.html" class="nav-item">
  <i class="fas fa-home"></i>
  <span>Home</span>
</a>
  <a href="cards.html"  class="nav-item">
    <i class="fas fa-credit-card"></i>
    <span>Cards</span>
  </a>

  <a href="scan.html" class="fab">
  <img src="images/scan_WH.png" alt="Scan Code" class="fab-icon" />
  <div class="fab-tooltip">Scan</div>
</a>
  <a href="analytics.html"  class="nav-item">
    <i class="fas fa-chart-line"></i>
    <span>Analytics</span>
  </a>
  <a href="profile.html"  class="nav-item">
    <i class="fas fa-user"></i>
    <span>profile</span>
  </a>
</div>
<script>
  // Active tab switching
  const navItems = document.querySelectorAll('.nav-item');
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      navItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });

  // FAB click tooltip
  const fab = document.querySelector('.fab');
  fab.addEventListener('click', () => {
    const tooltip = document.createElement('div');
    tooltip.textContent = 'Scan QR';
    tooltip.className = 'fab-tooltip';
    fab.appendChild(tooltip);

    setTimeout(() => {
      tooltip.remove();
    }, 1500);
  });

  function switchpageContent(newContentSelector) {
  const allSections = document.querySelectorAll('.page-content');
  allSections.forEach(s => s.classList.add('hidden'));

  setTimeout(() => {
    allSections.forEach(s => s.style.display = 'none');
    const newSection = document.querySelector(newContentSelector);
    newSection.style.display = 'block';
    setTimeout(() => newSection.classList.remove('hidden'), 10);
  }, 300);
}

</script>
</body>
</html>
