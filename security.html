<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fc;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    header i {
      margin-right: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .section {
  margin: 1rem 0.8rem;
}

.option {
  display: flex;
  align-items: center;
  padding: 1rem;
  background: #fff;
  border-radius: 12px;
  margin-bottom: 0.8rem; /* ðŸ‘ˆ This adds the gap */
  box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
  cursor: pointer;
  border-bottom: 1px solid #eee;
}


    .option:last-child {
      border-bottom: none;
    }

    .option i {
      margin-right: 1rem;
      font-size: 1.2rem;
      color: #3836B4;
    }

    .option .text {
      flex: 1;
      font-weight: 500;
    }

    .toggle {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      transition: 0.3s;
    }

    .toggle::after {
      content: '';
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }

    .toggle.active {
      background: #3836B4;
    }

    .toggle.active::after {
      left: 22px;
    }

    .footer {
      text-align: center;
      color: #999;
      font-size: 0.85rem;
      margin: 1rem 2rem;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      animation: slideUp 0.3s ease;
      text-align: center;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal h3 {
      margin-bottom: 1rem;
    }

    .modal input {
      padding: 0.7rem;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .modal button {
      padding: 0.6rem 1.2rem;
      background: #3836B4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-close {
      margin-top: 1rem;
      color: #888;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
  <style>
    .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 420px;
  margin: auto;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.08);
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
  z-index: 20;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #888;
   justify-content: center;
  text-decoration: none; /* removes underline */
}

.nav-item i {
  font-size: 18px;
  margin-bottom: 4px;
}

.nav-item.active {
  color: #3d5afe;
}

.nav-item.active i {
  color: #3d5afe;
}
.nav-item:hover {
  color: #3d5afe; /* accent on hover */
}

.fab {
  position: absolute;
  top: -24px;
  left: 50%;
  transform: translateX(-50%);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background-color: #3836b4;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 16px rgba(61, 90, 254, 0.4);
  z-index: 30;
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.fab:hover {
  transform: translateX(-50%) scale(1.08);
  box-shadow: 0 6px 20px rgba(61, 90, 254, 0.6);
}

.fab-icon {
  width: 28px;
  height: 28px;
}

.fab-tooltip {
  position: absolute;
  top: -30px;
  background-color: #3836b4;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.fab:hover .fab-tooltip {
  opacity: 1;
}
  </style>
</head>
<body>
  <header>
    <i class="fa fa-chevron-left" onclick="history.back()"></i>
    Security Settings
  </header>

  <div class="section">
    <div class="option" onclick="openModal('Change Login PIN')">
      <i class="fas fa-lock"></i>
      <div class="text">Change Login Pin</div>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="option" onclick="openModal('Enable Face ID')">
      <i class="fas fa-fingerprint"></i>
      <div class="text">Enable Face ID / Fingerprint</div>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="option" onclick="toggleSwitch(this)">
      <i class="fas fa-user-shield"></i>
      <div class="text">Two-Factor Authentication</div>
      <div class="toggle"></div>
    </div>

    <div class="option" onclick="openModal('Manage Devices')">
      <i class="fas fa-laptop"></i>
      <div class="text">Manage Trusted Devices</div>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="option" onclick="openModal('Logout All')">
      <i class="fas fa-right-from-bracket"></i>
      <div class="text">Logout from all devices</div>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>

  <div class="footer">
    Your security is our top priority. For support, contact trustPay Help Center.
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">Title</h3>
      <input type="password" placeholder="Enter your current PIN" />
      <button onclick="closeModal()">Continue</button>
      <div class="modal-close" onclick="closeModal()">Cancel</div>
    </div>
  </div>

  <div class="footer">
  <a href="dashboard.html" class="nav-item">
  <i class="fas fa-home"></i>
  <span>Home</span>
</a>
  <a href="cards.html"  class="nav-item">
    <i class="fas fa-credit-card"></i>
    <span>Cards</span>
  </a>

  <a href="scan.html" class="fab">
  <img src="images/scan_WH.png" alt="Scan Code" class="fab-icon" />
  <div class="fab-tooltip">Scan</div>
</a>
  <a href="analytics.html"  class="nav-item">
    <i class="fas fa-chart-line"></i>
    <span>Analytics</span>
  </a>
  <a href="profile.html"  class="nav-item">
    <i class="fas fa-user"></i>
    <span>profile</span>
  </a>
</div>
  <script>
    function toggleSwitch(el) {
      const toggle = el.querySelector('.toggle');
      toggle.classList.toggle('active');
    }

    function openModal(title) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }
  </script>

  <script>
  // Active tab switching
  const navItems = document.querySelectorAll('.nav-item');
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      navItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });

  // FAB click tooltip
  const fab = document.querySelector('.fab');
  fab.addEventListener('click', () => {
    const tooltip = document.createElement('div');
    tooltip.textContent = 'Scan QR';
    tooltip.className = 'fab-tooltip';
    fab.appendChild(tooltip);

    setTimeout(() => {
      tooltip.remove();
    }, 1500);
  });

  function switchpageContent(newContentSelector) {
  const allSections = document.querySelectorAll('.page-content');
  allSections.forEach(s => s.classList.add('hidden'));

  setTimeout(() => {
    allSections.forEach(s => s.style.display = 'none');
    const newSection = document.querySelector(newContentSelector);
    newSection.style.display = 'block';
    setTimeout(() => newSection.classList.remove('hidden'), 10);
  }, 300);
}

</script>
</body>
</html>
