<!DOCTYpE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Settings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fc;
      color: #111827;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
      max-width: 480px;
      margin: auto;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 1.25rem;
    }

    .option {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .option input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 12px;
      margin-top: 5px;
      position: relative;
      cursor: pointer;
    }

    .option input[type="radio"]:checked::before {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3836B4;
    }

    .option-content {
      flex: 1;
    }

    .option-content strong {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .buttons .cancel {
      background: #f3f4f6;
      color: #111;
      margin-right: 10px;
    }

    .buttons .save {
      background: #3836B4;
      color: #fff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 16px;
      }

      h2 {
        font-size: 1.1rem;
      }

      .buttons button {
        font-size: 14px;
      }
    }
  </style>
  <style>
    .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 420px;
  margin: auto;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.08);
  border-top-left-radius: 24px;
  border-top-right-radius: 24px;
  z-index: 20;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #888;
   justify-content: center;
  text-decoration: none; /* removes underline */
}

.nav-item i {
  font-size: 18px;
  margin-bottom: 4px;
}

.nav-item.active {
  color: #3d5afe;
}

.nav-item.active i {
  color: #3d5afe;
}
.nav-item:hover {
  color: #3d5afe; /* accent on hover */
}

.fab {
  position: absolute;
  top: -24px;
  left: 50%;
  transform: translateX(-50%);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background-color: #3836b4;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 4px 16px rgba(61, 90, 254, 0.4);
  z-index: 30;
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.fab:hover {
  transform: translateX(-50%) scale(1.08);
  box-shadow: 0 6px 20px rgba(61, 90, 254, 0.6);
}

.fab-icon {
  width: 28px;
  height: 28px;
}

.fab-tooltip {
  position: absolute;
  top: -30px;
  background-color: #3836b4;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  white-space: nowrap;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.fab:hover .fab-tooltip {
  opacity: 1;
}
  </style>
</head>
<body>

  <div class="container">
    <h2>Notification settings</h2>

    <label class="option">
      <input type="radio" name="notify" value="not" checked />
      <div class="option-content">
        <strong>Not subscribed</strong>
        <span>Only receive notifications from this request when you have participated or have been @mentioned.</span>
      </div>
    </label>

    <label class="option">
      <input type="radio" name="notify" value="subscribed" />
      <div class="option-content">
        <strong>Subscribed</strong>
        <span>Receive all notifications from this request.</span>
      </div>
    </label>

    <label class="option">
      <input type="radio" name="notify" value="custom" />
      <div class="option-content">
        <strong>Custom</strong>
        <span>You will only be notified for the events selected from the list below. If you participate or are @mentioned you will be subscribed.</span>
      </div>
    </label>

    <div class="buttons">
  <button class="cancel" onclick="history.back()">Cancel</button>
  <button class="save" onclick="saveSettings()">Save</button>
</div>
  </div>
<div class="footer">
  <a href="dashboard.html" class="nav-item">
  <i class="fas fa-home"></i>
  <span>Home</span>
</a>
  <a href="cards.html"  class="nav-item">
    <i class="fas fa-credit-card"></i>
    <span>Cards</span>
  </a>

  <a href="scan.html" class="fab">
  <img src="images/scan_WH.png" alt="Scan Code" class="fab-icon" />
  <div class="fab-tooltip">Scan</div>
</a>
  <a href="analytics.html"  class="nav-item">
    <i class="fas fa-chart-line"></i>
    <span>Analytics</span>
  </a>
  <a href="profile.html"  class="nav-item">
    <i class="fas fa-user"></i>
    <span>profile</span>
  </a>
</div>
  <script>
    function saveSettings() {
      const selected = document.querySelector('input[name="notify"]:checked').value;
      alert('Saved: ' + selected.charAt(0).toUpperCase() + selected.slice(1));
    }
  </script>
<script>
  // Active tab switching
  const navItems = document.querySelectorAll('.nav-item');
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      navItems.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });

  // FAB click tooltip
  const fab = document.querySelector('.fab');
  fab.addEventListener('click', () => {
    const tooltip = document.createElement('div');
    tooltip.textContent = 'Scan QR';
    tooltip.className = 'fab-tooltip';
    fab.appendChild(tooltip);

    setTimeout(() => {
      tooltip.remove();
    }, 1500);
  });

  function switchpageContent(newContentSelector) {
  const allSections = document.querySelectorAll('.page-content');
  allSections.forEach(s => s.classList.add('hidden'));

  setTimeout(() => {
    allSections.forEach(s => s.style.display = 'none');
    const newSection = document.querySelector(newContentSelector);
    newSection.style.display = 'block';
    setTimeout(() => newSection.classList.remove('hidden'), 10);
  }, 300);
}

</script>
</body>
</html>
