<!DOCTYpE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f889.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-top: 30px;
    }

    .logo img {
      width: 50%;
      height: 50%;
    }

    .login-container {
      flex: 1;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 100px;
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
      text-align: center;
      color: #111;
    }

    p.subtext {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 12px;
      font-size: 18px;
      color: #888;
    }

    .login-button {
      background-color: #3836B4;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }

    .login-button:hover {
      background-color: #3a5be0;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      margin: 0 10px;
      color: #888;
      font-size: 14px;
    }

    .social-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #ddd;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .social-btn:hover {
      background: #f5f5f5;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .signup {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }

    .signup a {
      color: #3836B4;
      font-weight: 500;
      text-decoration: none;
      margin-left: 4px;
    }

    @media (max-height: 640px) {
      .login-button {
        margin-top: 10px;
      }
    }
    .bottom-section {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 250px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="images/World_Wde_Funds.png" alt="App Logo">
  </div>

  <div class="login-container" id="loginForm">
    <h2>Login</h2>
    <p class="subtext">please login to your account</p>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="E-mail Address" required>
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="password" required>
    </div>

      <button class="login-button" onclick="login()">Login</button>

    <div class="divider"><span>or</span></div>

  </div>
  <div class="bottom-section">
      <div class="social-btn">
        <img src="images/Google.png" alt="Google">
        Continue with Google
      </div>

      <div class="social-btn">
        <img src="images/Apple.png" alt="Apple">
        Continue with Apple
      </div>

      <div class="signup">
        Don't have an account?<a href="signup.html">Sign up</a>
      </div>
    </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const form = document.getElementById("loginForm");

      const correctEmail = "Login";
      const correctpassword = "1234";

      if (email === correctEmail && password === correctpassword) {
        form.classList.remove("shake");
        window.location.href = "otp.html";
      } else {
        form.classList.add("shake");
        setTimeout(() => form.classList.remove("shake"), 500);
      }
    }
  </script>

</body>
</html>
